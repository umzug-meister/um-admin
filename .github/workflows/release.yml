name: Release UM Admin

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    permissions:
      packages: read
    environment:
      name: UM_PROD
    env:
      VITE_MAIL_PROXY_URL: ${{ vars.MAIL_PROXY_URL }}
      VITE_MAIL_PROXY_API_KEY: ${{secrets.MAIL_PROXY_API_KEY}}
      VITE_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Generate NPMRC
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" > .npmrc
          echo "@xxxxx=https://npm.pkg.github.com/" >> .npmrc

      - name: Install modules
        run: npm ci

      - name: Ingest package version
        uses: nyaa8/package-version@v1

      - name: Build app
        run: npm run build

  deploy:
    needs: build
    name: Deploy UM Admin
    runs-on: ubuntu-latest
    environment:
      name: UM_PROD
    steps:
      - name: Remove index.html
        run: rm build/index.html

      - name: Upload app
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ftp
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ${{ github.workspace }}/build/
          server-dir: ${{ vars.REMOTE_DIR }}

  commit:
    needs: build
    permissions:
      contents: write
    name: Commit changes
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup
        run: rm .npmrc

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
